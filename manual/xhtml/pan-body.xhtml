<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"><head><title>Body</title><link rel="stylesheet" type="text/css" href="en.css"/><script type="text/javascript" src="jquery.js"/><script type="text/javascript" src="jquery.syntax.js"/><script type="text/javascript" src="yelp.js"/></head><body><div class="header"><div class="trails"><div class="trail"><a class="trail" href="index.xhtml" title="Pan Manual"><span class="app application">Pan</span> Manual</a> » </div></div></div><div class="body"><div class="links nextlinks"><a class="nextlinks-prev" href="pan-headers.xhtml" title="Headers">Previous</a>  |  <a class="nextlinks-next" href="pan-posting.xhtml" title="Posting">Next</a></div><div class="sect1 contents" id="pan-body"><div class="inner"><div class="hgroup"><h1 class="title">Body</h1></div><div class="region"><p class="para">The Body Pane displays the text of a selected article header.</p><div class="links sectionlinks"><ul><li class="links"><a class="xref" href="pan-body.xhtml#pan-body-images" title="Digital Images">Digital Images</a></li><li class="links"><a class="xref" href="pan-body.xhtml#pan-body-views" title="Body Views">Body Views</a></li></ul></div><div class="sect2 sect" id="pan-body-images"><div class="inner"><div class="hgroup"><h2 class="title">Digital Images</h2></div><div class="region"><p class="para">Some groups specialize in digital images where each binary post is a seperate image.  <span class="app application">Pan</span> can
			  automatically decode and display these images.  To display the image, select and view the article header as
			  you normally would for text and the image will be displayed in the Body Pane.
		  </p></div></div></div><div class="sect2 sect" id="pan-body-views"><div class="inner"><div class="hgroup"><h2 class="title">Body Views</h2></div><div class="region"><p class="para">The way information is presented in the Body Pane can be customized in several ways.</p><div class="terms variablelist"><dl class="terms variablelist"><dt class="terms">In
					  <span class="guiseq menuchoice"><span class="gui guimenu">View</span> ▸ <span class="gui guisubmenu">Body Pane</span></span>
				  </dt><dd class="terms">
					  <div class="list itemizedlist"><ul class="list itemizedlist"><li class="list itemizedlist">
							  <p class="para"><span class="gui guilabel">Wrap Article Body</span></p>
							  <p class="para">Will force the text to flow into paragraphs instead of running off the edge of the text
								  window.  This is useful to fix badly formatted articles.</p>
						  </li><li class="list itemizedlist">
							  <p class="para"><span class="gui guilabel">Show All Headers in Body Pane</span></p>
							  <p class="para">The headers displayed in the Header Pane are only a small subset of the all the
								  article headers.  This commands will display the complete list of article headers in the
								  Body Pane before the article text.</p>
						  </li><li class="list itemizedlist">
							  <p class="para"><span class="gui guilabel">Rot 13 Selected Text</span></p>
							  <p class="para">A simple cipher used to hide story spoilers, joke punchlines, etc. Select a block of
								  encrypted text and use this option to decode it to clear text.</p>
						  </li><li class="list itemizedlist">
							  <p class="para"><span class="gui guilabel">Use Monospace Font</span></p>
							  <p class="para">Sometimes Usenet authors will create simple ASCII artwork or diagrams.  By default,
								  <span class="app application">Pan</span> uses proportional fonts for all text which renders ASCII artwork unreadable.  By
								  choosing this option, the text of the Body Pane will be displayed using the Monospace
								  Font.</p>
							  <p class="para"> You can configure the monospace font in
								  <span class="guiseq menuchoice"><span class="gui guimenu">Edit</span> ▸ <span class="gui guisubmenu">Preferences</span> ▸ <span class="gui guimenuitem">Font</span></span>
								  .</p>
						  </li><li class="list itemizedlist">
							  <p class="para"><span class="gui guilabel">Show Smilies as Graphics</span></p>
								  <p class="para">Change ASCII emoticons like :) into graphical versions.</p>
						  </li><li class="list itemizedlist">
							  <p class="para"><span class="gui guilabel">Show *Bold*, _Underlined_ and /Italiced/</span></p>
								  <p class="para">Over the years, Usenet authors have devised several strategies to overcome the
									  limited typographic ability of ASCII.  Enabling this option will format the article
									  text following these typographic hints.</p>
						  </li><li class="list itemizedlist">
							  <p class="para"><span class="gui guilabel">Size Pictures to Fit</span></p>
								  <p class="para">Size digital images so they will display in the Body Pane without scrolling.
									  Click on the image to view it in it's original size.</p>
						  </li></ul></div>
				  </dd></dl></div></div></div></div></div></div></div><div class="links nextlinks"><a class="nextlinks-prev" href="pan-headers.xhtml" title="Headers">Previous</a>  |  <a class="nextlinks-next" href="pan-posting.xhtml" title="Posting">Next</a></div><div class="clear"/></div><div class="footer"/></body></html>
